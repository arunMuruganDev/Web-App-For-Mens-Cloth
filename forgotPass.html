<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="CSS/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
   <!--- <img class="wave" src="img/wave.png" />-->
    <div class="container">
      <!--<div class="img">
			<img src="img/bg.svg">
		</div>-->
      <div class="login-content" id="first">
        <form>
          <img src="img/avatar.svg" />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-phone"></i>
            </div>
            <div class="div">
              <h5>Mobile</h5>
              <input type="text" class="input" id="mobile" />
            </div>
          </div>
          <div id="recaptcha-container"></div>
          
          <input
            type="button"
            class="btn"
            value="send otp"
            onclick="phoneAuth()"
          />
        </form>
      </div>
      <!-- Otp Validation -->
      <div class="login-content" id="second">
        <form>
          <img src="img/avatar.svg" />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-key"></i>
            </div>
            <div class="div">
              <h5>OTP</h5>
              <input type="text" class="input" id="verificationCode" />
            </div>
          </div>
          
          <input
            type="button"
            class="btn"
            value="Verify otp"
            onclick="codeverify()"
          />
        </form>
      </div>
      <!-- Password Change -->
      <div class="login-content" id="third">
        <form>
          <img src="img/avatar.svg" />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-unlock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="text" class="input" id="pass" />
            </div>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" id="confirmPass" />
            </div>
          </div>
          
          <input
            type="button"
            class="btn"
            value="Change Password"
            onclick="updatePass()"
          />
        </form>
      </div>
      
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="js/forgotPass.js"></script>
    
    </body>
    </html>
